apiVersion: apps/v1
kind: Deployment
metadata:
  name: example
spec:
  replicas: 1
  selector:
    matchLabels:
      app: example
  template:
    metadata:
      labels:
        app: example
    spec:
      containers:
      - image: okteto.dev/example:latest
        name: example
        ports:
        - containerPort: 8080
        env:
        - name: PORT
          value: "8080"
        - name: ProxySite
          value: "mirror.umd.edu"
        - name: Vless_UUID
          value: "8c71317f-d406-4c1d-93d3-8acfc0e0b25e"
        - name: Vless_Path
          value: "/vlsou"
        - name: Vmess_UUID
          value: "8c71317f-d406-4c1d-93d3-8acfc0e0b25e"
        - name: Vmess_Path
          value: "/vmsou"
        - name: Share_Path
          value: "$Share_Path"
